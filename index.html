<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Order summary card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>
<div class="card">
    <img src="images/illustration-hero.svg" alt="dancing girl">
    <div class="container">
        <h1>Order Summary</h1>

        <p class="p">You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>

        <div class="price">
            <img src="images/icon-music.svg" alt="music icon" width="38" height="38">
            <p class="p1">Daily Plan</p>
            <p class="p2">$0.99/Day</p>
            <a href="" class="p3">Change Plan</a>
        </div>
        <button>
            Proceed To Pay
        </button>
        <p class="cancel">Cancel Payment</p>
    </div>
</div>
</body>
</html>
